display_information:
  name: Chores-dev
  description: Chore wheel x1000
  background_color: "#7a7a7a"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
  bot_user:
    display_name: Chores-dev
    always_online: true
  slash_commands:
    - command: /chores-channel
      url: https://zaratan.ngrok.io/slack/events
      description: Use the current channel for app events
    - command: /chores-sync
      url: https://zaratan.ngrok.io/slack/events
      description: Sync active residents
    - command: /chores-exempt
      url: https://zaratan.ngrok.io/slack/events
      description: Exempt residents from chores
      usage_hint: list, yes/no [@resident] [@resident] ...
      should_escape: true
oauth_config:
  redirect_urls:
    - https://zaratan.ngrok.io/slack/oauth_redirect
  scopes:
    bot:
      - channels:join
      - chat:write
      - commands
      - users:read
settings:
  event_subscriptions:
    request_url: https://zaratan.ngrok.io/slack/events
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
    request_url: https://zaratan.ngrok.io/slack/events
  org_deploy_enabled: true
  socket_mode_enabled: false
  token_rotation_enabled: false
