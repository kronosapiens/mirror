display_information:
  name: Chores
  description: Chore wheel x1000
  background_color: "#7a7a7a"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
  bot_user:
    display_name: Chores
    always_online: true
  slash_commands:
    - command: /chores-channel
      url: https://chores.mirror.zaratan.world/slack/events
      description: Use the current channel for app events
    - command: /chores-sync
      url: https://chores.mirror.zaratan.world/slack/events
      description: Sync active residents
    - command: /chores-add
      url: https://chores.mirror.zaratan.world/slack/events
      description: Add a chore
      usage_hint: "[name]"
    - command: /chores-del
      url: https://chores.mirror.zaratan.world/slack/events
      description: Delete a chore
      usage_hint: "[name]"
oauth_config:
  redirect_urls:
    - https://chores.mirror.zaratan.world/slack/oauth_redirect
  scopes:
    bot:
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - commands
      - users:read
settings:
  event_subscriptions:
    request_url: https://chores.mirror.zaratan.world/slack/events
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
    request_url: https://chores.mirror.zaratan.world/slack/events
  org_deploy_enabled: true
  socket_mode_enabled: false
  token_rotation_enabled: false
